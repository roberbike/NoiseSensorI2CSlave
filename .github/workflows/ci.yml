name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    
    - name: Build main project
      run: |
        pio run -e lolin_c3_mini
    
    - name: Build basic_usage example
      working-directory: examples/basic_usage
      run: |
        pio run
    
    - name: Build advanced_usage example
      working-directory: examples/advanced_usage
      run: |
        pio run
    
    - name: Build i2c_master_example
      working-directory: examples/i2c_master_example
      run: |
        pio run
